<!DOCTYPE html>

<html>
	<head>
		<title>Tarot Card Reading</title>
		<link rel="stylesheet" href="tarot_card_style.css" />
		<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
		<meta charset="utf-8" />
	</head>
	<body>
		<h1> Tarot Card Fortunes </h1>
		
		<div>
			<p>Click the deck below to get started!</p>
			<button id="deck_button" type="button"></button>
		</div>
		
		<div class="row">
			<div class="divfloat" id="div1">
				<p id="slot_1">Card Slot 1</p>
				<img id="pic1" alt=" ">
				<p id="p1"></p>
			</div>
			
			<div class="divfloat" id="div2">
				<p id="slot_2">Card Slot 2</p>
				<img id="pic2" alt="">
				<p id="p2"></p>
			</div>
			
			<div class="divfloat" id="div3">
				<p id="slot_3">Card Slot 3</p>
				<img id="pic3" alt="">
				<p id="p3"></p>
			</div>
		</div>
		
		<button hidden type="reset">Reset</button>
		
		<script src="tarot_card_js.js"></script>
	</body>
</html>
